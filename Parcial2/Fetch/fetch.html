<body>
    <div class="parent">

            <img id="img" class="imagen" src="  ">

        </div> 


    <script>
        document.getElementById("boton").addEventListener("click", function() {
            var rand = Math.floor(Math.random() * 89)
            const url = `https://v1.nocodeapi.com/blas/spotify/bMLhuVAdeWsPlSLW/playlists?id=0zXUwrP9CUjwYb6Km8aKVW`
            
            fetch(url)
            .then((respuesta) => {
                return respuesta.json()
            })
            .then((data) => { 
                document.getElementById("nombre").textContent = "⏮⏵⏭ -"+data.tracks.items[rand].track.name
                document.getElementById("img").src = data.tracks.items[rand].track.album.images["0"].url
            }) 
            console.log(rand)   
        });
    </script>
</body>
